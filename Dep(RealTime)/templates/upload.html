<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload an Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      body {
        background-color: #333333 !important;
        color: #f0f0f0;
      }
      h1 {
        color: #ffd700 !important;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      }
      .card {
        background-color: #444444;
        border-color: #555555;
      }
      .form-control {
        background-color: #555555;
        border-color: #666666;
        color: #f0f0f0;
      }
      .form-control:focus {
        background-color: #666666;
        border-color: #777777;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="mb-4">AI-vs-Real Image Detector</h1>
          
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                  <input type="file" class="form-control" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload & Detect</button>
              </form>
            </div>
          </div>

          <div class="d-flex justify-content-center gap-2">
            <a class="btn btn-outline-primary" href="{{ url_for('camera') }}">â–¶ Real-time Detection</a>
            <a class="btn btn-outline-secondary" href="{{ url_for('history') }}">ðŸ“œ History</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
