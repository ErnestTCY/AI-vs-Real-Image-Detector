<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Detection Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      body {
        background-color: #333333 !important;
        color: #f0f0f0;
      }
      h1 {
        color: #ffd700 !important;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      }
      .card {
        background-color: #444444;
        border-color: #555555;
      }
      .text-danger {
        color: #ff6b6b !important;
      }
      .text-success {
        color: #6bff6b !important;
      }
      .label-text {
        color: #ffffff !important;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8 text-center">
          <h1 class="mb-4">Result for {{ record.filename }}</h1>
          
          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <div class="row mb-3">
                <div class="col-md-6">
                  <p class="mb-1 label-text"><strong>Verdict:</strong></p>
                  <p class="h4 {% if record.verdict == 'AI-generated' %}text-danger{% else %}text-success{% endif %}">
                    {{ record.verdict }}
                  </p>
                </div>
                <div class="col-md-6">
                  <p class="mb-1 label-text"><strong>When:</strong></p>
                  <p class="label-text">{{ record.timestamp }}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="card shadow-sm mb-4">
            <div class="card-body">
              <img
                class="img-fluid rounded"
                src="{{ url_for('uploaded_file', filename=record.filename) }}"
                alt="{{ record.filename }}"
              >
            </div>
          </div>

          <div class="d-flex justify-content-center gap-2">
            <a class="btn btn-primary" href="{{ url_for('upload') }}">Try another</a>
            <a class="btn btn-outline-primary" href="{{ url_for('camera') }}">â–¶ Real-time Detection</a>
            <a class="btn btn-outline-secondary" href="{{ url_for('history') }}">ðŸ“œ History</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
